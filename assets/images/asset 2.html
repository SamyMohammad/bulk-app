				status: "Offline", // initial status
				events: {},
				init: function () {
					waInterface.status = waInterface.Status.NOT_CONNECTED;
					waInterface.emit("statusChange", waInterface.status);
				},
				on: function (eventName, listener) {
					if (!waInterface.events[eventName]) {
						waInterface.events[eventName] = [];
					}
					waInterface.events[eventName].push(listener);
				},
				emit: function (eventName, data) {
					if (waInterface.events[eventName]) {
						waInterface.events[eventName].forEach(function (listener) {
							listener(data);
						});
					}
				},
				connect() {
					waInterface.status = waInterface.Status.CONNECTING;
					waInterface.emit("statusChange", waInterface.status);
					return new Promise((resolve, reject) => {
						var timeout = Math.random() * (3000 - 500) + 500; // random timeout between 500ms and 3000ms
						setTimeout(() => {
							if (Math.random() < 1 / 8) {
								// 1 in 8 chance to reject
								waInterface.status = waInterface.Status.ERROR;
								waInterface.emit("statusChange", waInterface.status);
								reject(new Error("Connection failed"));
							} else {
								waInterface.status = waInterface.Status.CONNECTED;
